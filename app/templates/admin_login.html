{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-lg md:rounded-2xl shadow-lg flex flex-col p-4 md:p-6 mt-16 md:mt-24">
    <h1 class="text-xl md:text-2xl font-bold mb-4">Admin Login</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 md:px-4 md:py-3 rounded mb-4 text-sm md:text-base">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-3 md:space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1 md:mb-2 text-sm md:text-base">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
        </div>
        
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1 md:mb-2 text-sm md:text-base">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-3 py-2 md:px-4 md:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
        </div>
        
        <div class="flex justify-end">
            <button type="submit" 
                class="bg-blue-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-sm md:text-base min-h-[44px]">
                Login
            </button>
        </div>
    </form>
    
    <div class="mt-4 md:mt-6 pt-3 md:pt-4 border-t border-gray-200">
        <div class="flex space-x-4">
            <a href="{{ url_for('chat_bp.chat') }}" class="text-blue-600 hover:text-blue-800 text-sm md:text-base py-2 inline-block">Back to Chat</a>
        </div>
    </div>
</div>
{% endblock %}
