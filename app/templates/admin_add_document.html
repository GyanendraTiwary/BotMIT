{% extends "base.html" %}

{% block title %}Add University Document{% endblock %}

{% block content %}
<div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg flex flex-col p-6">
    <h1 class="text-2xl font-bold mb-4">Add Document to Knowledge Base</h1>
    
    {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ message }}
    </div>
    {% endif %}
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-4">
        <div>
            <label for="title" class="block text-gray-700 font-medium mb-2">Document Title</label>
            <input type="text" id="title" name="title" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="content" class="block text-gray-700 font-medium mb-2">Document Content</label>
            <textarea id="content" name="content" rows="10" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div>
            <label for="source" class="block text-gray-700 font-medium mb-2">Source (optional)</label>
            <input type="text" id="source" name="source" value="university_data"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="flex justify-end">
            <button type="submit" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Add Document
            </button>
        </div>
    </form>
    
    <div class="mt-6 pt-4 border-t border-gray-200">
        <h2 class="text-lg font-medium mb-2">Admin Navigation</h2>
        <div class="flex space-x-4">
            <a href="{{ url_for('chat_bp.upload_pdf') }}" class="text-blue-600 hover:text-blue-800">Upload PDF</a>
            <a href="{{ url_for('chat_bp.chat') }}" class="text-blue-600 hover:text-blue-800">Back to Chat</a>
        </div>
    </div>
</div>
{% endblock %}
